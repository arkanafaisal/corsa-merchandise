<!DOCTYPE html>

<html class="bg-[#1e1e1e]">

<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>food menu</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- <link rel="stylesheet" href="output.css"> -->
</head>

<body class="font-sans bg-white max-w-[400px] mx-auto bg-[#0057D9]">

  <nav class="bg-[#0047AB] sticky top-0 py-1 px-6 shadow-md flex justify-between items-center z-100">
    <div class="flex gap-1 items-center">
      <img class="h-14" src="../data/images/corsa.png">
      <h1 id='company' class="text-4xl text-white">corsa</h1>
    </div>
    <div class="flex items-center">
      <button class="relative" onclick="toggleCart()">
        <img class="h-10" src="../data/images/cart.svg">
        <div class="hidden absolute translate-y-1/2 -translate-x-1/2 bottom-0 left-1/2">
          <span id="cart-notification"
            class="inline-block whitespace-nowrap px-[3px] rounded-xl bg-red-500 text-white text-xs">0 baru!</span>
        </div>
      </button>
    </div>
  </nav>


  <div id="shopping-cart" class="hidden p-2 flex flex-col py-4 bg-[#0057D9]">
    <button class="py-1 px-2 bg-white/75 rounded-md w-fit mx-auto" onclick="toggleCart()">kembali ke menu</button>

    <div id="cart-container" class="border-1 mt-5 py-2 px-3 bg-white/50 rounded-md">
      <h1 class="text-center text-2xl mb-5">Keranjang Belanja</h1>
      <h2 class="text-xl">barang:</h2>
      <ul id="cart-item-list" class="flex flex-col gap-2 min-h-[200px]">
        <!-- cart-item-list-node -->

      </ul>
      <div id="total-price-container" class="flex gap-2 text-xl">
        <h2>total harga: </h2>
        <h2 id="total-price">0</h2>
      </div>
    </div>
    <button class="bg-green-500 w-full text-center text-xl py-1 mt-3 rounded-lg mb-32" onclick='makeOrder()'>Buatkan
      Pesanan</button>
  </div>


  <main id="page-main" class="">
    <section class="flex flex-col bg-[#0057D9] items-center pb-24 px-3 py-8" id="hero-section">
      <h1 id="hero-text" class="text-5xl ml-3 text-white">Tunjukkan Gayamu dengan Merchandise Corsa!</h1>

      <!-- <img class="h-64" src="../data/images/bowl.svg"> -->


    </section>

    <section id="menu" class="flex flex-col px-3 pb-6 bg-[#0057D9] min-h-100">
      <div id="notice-container" class="hidden px-5 py-2 bg-[#002F6C] w-[200px] mx-auto rounded-xl mb-3 text-white">
        <h2 id="notice-header" class="text-xl text-center mb-1">Catatan!</h2>
        <p id="notice-text" class="text-sm text-center mx-auto">ini catatan</p>
      </div>

      <ul id="menu-list" class="flex flex-col items-center gap-3">
        <!-- menu-list-node -->

        <li id="menu-list-node"
          class="bg-[#002F6C] flex flex-col w-[265px] px-2 py-2 rounded-md shadow-md text-white border-2 border-white menu-selected"
          data-name="t-shirt" data-price="80k" data-price-ref="4" data-extra4="pendek" data-extra5="S" data-extra6="p-68" data-extra7="l-44"
          data-extra-length="8">
          <div class="flex gap-1 mx-auto">
            <img id="image" class="w-[115px]" src="../data/images/t-shirt-front.png">
            <img id="image" class="w-[115px]" src="../data/images/t-shirt-back.png">
          </div>
          <h3 id="name" class="text-3xl mb-1 text-center">t-shirt</h3>
          <div id="detail" class="additional-info px-3 overflow-hidden max-h-0 transition-all duration-300"
            style="max-height: 244px;">
            <div id="detail-text">
              <h3 id="price-1" class="text-xl transition-colors duration-300 ease-out">harga: 80k</h3>
              <div id="select-menu-detail" class="flex gap-1 my-1">
                <h3 class="text-xl">lengan: </h3>
                <div class="selectable-detail-container flex flex-wrap gap-1" data-self-index="0">
                  <button id="selectable-detail-btn"
                    class="hidden rounded-lg text-md px-1 bg-black/20 border-1"></button>
                  <button id="t-shirt-item-detail-size-0"
                    class="rounded-lg text-md px-1 bg-black/20 border-1 selected bg-green-500/50"
                    data-self-index="0" onclick="changePrice(event)">pendek</button>
                  <button id="t-shirt-item-detail-size-1" class="rounded-lg text-md px-1 bg-black/20 border-1"
                    data-self-index="1" onclick="changePrice(event)">panjang</button>
                </div>
              </div>
              <div id="select-menu-detail" class="flex gap-1 my-1">
                <h3 class="text-xl">size: </h3>
                <div class="selectable-detail-container flex flex-wrap gap-1" data-self-index="1">
                  <button id="selectable-detail-btn"
                    class="hidden rounded-lg text-md px-1 bg-black/20 border-1"></button>
                  <button id="t-shirt-item-detail-size-0"
                    class="rounded-lg text-md px-1 bg-black/20 border-1 selected bg-green-500/50"
                    data-self-index="0" onclick="changePrice(event)">S</button>
                  <button id="t-shirt-item-detail-size-1" class="rounded-lg text-md px-1 bg-black/20 border-1"
                    data-self-index="1" onclick="changePrice(event)">M</button>
                  <button id="t-shirt-item-detail-size-2" class="rounded-lg text-md px-1 bg-black/20 border-1"
                    data-self-index="2" onclick="changePrice(event)">L</button>
                  <button id="t-shirt-item-detail-size-3" class="rounded-lg text-md px-1 bg-black/20 border-1"
                    data-self-index="3" onclick="changePrice(event)">XL</button>
                  <button id="t-shirt-item-detail-size-4" class="rounded-lg text-md px-1 bg-black/20 border-1"
                    data-self-index="4" onclick="changePrice(event)">XXL</button>
                </div>
              </div>
              <div id="select-menu-detail" class="flex gap-1 my-1">
                <h3 class="text-xl">panjang: </h3>
                <div class="selectable-detail-container flex flex-wrap gap-1" data-self-index="2">
                  <button id="selectable-detail-btn"
                    class="hidden rounded-lg text-md px-1 bg-black/20 border-1"></button>
                  <button id="t-shirt-item-detail-panjang-0"
                    class="rounded-lg text-md px-1 bg-black/20 border-1 selected bg-green-500/50"
                    data-self-index="0" onclick="changePrice(event)">p-68</button>
                  <button id="t-shirt-item-detail-panjang-1" class="rounded-lg text-md px-1 bg-black/20 border-1"
                    data-self-index="1" onclick="changePrice(event)">p-70</button>
                  <button id="t-shirt-item-detail-panjang-2" class="rounded-lg text-md px-1 bg-black/20 border-1"
                    data-self-index="2" onclick="changePrice(event)">p-73</button>
                  <button id="t-shirt-item-detail-panjang-3" class="rounded-lg text-md px-1 bg-black/20 border-1"
                    data-self-index="3" onclick="changePrice(event)">p-74</button>
                  <button id="t-shirt-item-detail-panjang-4" class="rounded-lg text-md px-1 bg-black/20 border-1"
                    data-self-index="4" onclick="changePrice(event)">p-75</button>
                </div>
              </div>
              <div id="select-menu-detail" class="flex gap-1 my-1">
                <h3 class="text-xl">lebar: </h3>
                <div class="selectable-detail-container flex flex-wrap gap-1" data-self-index="3">
                  <button id="selectable-detail-btn"
                    class="hidden rounded-lg text-md px-1 bg-black/20 border-1"></button>
                  <button id="t-shirt-item-detail-lebar-0"
                    class="rounded-lg text-md px-1 bg-black/20 border-1 selected bg-green-500/50"
                    data-self-index="0" onclick="changePrice(event)">l-44</button>
                  <button id="t-shirt-item-detail-lebar-1" class="rounded-lg text-md px-1 bg-black/20 border-1"
                    data-self-index="1" onclick="changePrice(event)">l-47</button>
                  <button id="t-shirt-item-detail-lebar-2" class="rounded-lg text-md px-1 bg-black/20 border-1"
                    data-self-index="2" onclick="changePrice(event)">l-50</button>
                  <button id="t-shirt-item-detail-lebar-3" class="rounded-lg text-md px-1 bg-black/20 border-1"
                    data-self-index="3" onclick="changePrice(event)">l-53</button>
                  <button id="t-shirt-item-detail-lebar-4" class="rounded-lg text-md px-1 bg-black/20 border-1"
                    data-self-index="4" onclick="changePrice(event)">l-56</button>
                </div>
              </div>
              <h3 id="read-menu-detail" class="text-xl">bonus sticker</h3>
            </div>
            <button id="place-order-button" class="bg-green-500 w-full px-2 py-1 text-md mt-2 rounded-sm"
              onclick="addOrder(this)">tambah ke keranjang</button>
          </div>
        </li>

        <li id="menu-list-node" class="bg-[#002F6C] flex flex-col w-[265px] px-5 py-2 rounded-md shadow-md text-white"
          data-name="scarf" data-price="80k" data-extra-length="3">
          <img id="image" class="py-12 w-[250px] max-h-64 mx-auto" src="../data/images/scarf.png">
          <h3 id="name" class="text-3xl mb-1 text-center">scarf</h3>
          <div id="detail" class="additional-info overflow-hidden max-h-0 transition-all duration-300">
            <div id="detail-text">
              <h3 id="price-2" class="text-xl transition-colors duration-300 ease-out">harga: 80k</h3>
              <h3 id="read-menu-detail" class="hidden text-xl"></h3>
              <div id="select-menu-detail" class="hidden flex gap-1 my-1">
                <h3 class="text-xl"></h3>
                <div class="selectable-detail-container flex flex-wrap gap-1">
                  <button id="selectable-detail-btn"
                    class="hidden rounded-lg text-md px-1 bg-black/20 border-1"></button>
                </div>
              </div>
            </div>
            <button id="place-order-button" class="bg-green-500 w-full px-2 py-1 text-md mt-2 rounded-sm"
              onclick="addOrder(this)">tambah ke keranjang</button>
          </div>
        </li>
      </ul>
    </section>
  </main>


  <footer id="page-footer" class="py-3 bg-[#0047AB] text-white">
    <h1 id="" class="text-center text-2xl mb-1">ada pertanyaan?</h1>
    <div id="contact-container" class="w-full overflow-x-auto ">
      <ul id="contact-list" class="w-full flex gap-3 px-1 justify-center">
        <!-- contact-node -->
        <li id="contact-node" class="shrink-0">
          <button class="bg-green-500 w-fit px-2 rounded-2xl flex gap-1 items-center" onclick="contactWA(6285701737645, 'rafel')">
            <img class="h-6 my-auto" src="../data/images/whatsapp.svg">
            <span class="text-black/80 text-lg inline-block">Rafel</span>
          </button>
        </li>
      </ul>
    </div>
  </footer>


  <template id="template-node">

    <li id="cart-item-list-node" class="hidden flex flex-row items-start flex-wrap justify-between">
      <ul id="cart-item-detail-node" class="flex flex-grow flex-wrap max-w-[80%] gap-1">
        <li id="same-order-total" class="border-1 border-black rounded-lg px-1 bg-black/50 text-white">1</li>
        <li id="cart-item-name" class="border-1 border-[#FFC107] rounded-lg px-1 bg-[#FFC107]/50"></li>
        <li id="cart-item-variant" class="border-1 border-red-500 rounded-lg px-1 bg-red-500/50"></li>
        <li id="cart-item-extra" class="hidden border-1 border-green-500 rounded-lg px-1 bg-green-500/50"></li>
      </ul>
      <button class="px-1 h-fit border-1 border-black bg-black/50 rounded-lg text-white"
        onclick='removeItem(this)'>hapus</button>
    </li>

  </template>




  <script src="main.js"></script>
</body>

</html>
